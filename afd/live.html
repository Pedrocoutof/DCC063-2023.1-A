<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFA  - Live</title>

    <!-- Referência ao CSS do Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- 3D Graph -->
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="/scripts/afd-live.js"></script>
</head>
<body>
    <div id="container" style="background-color: #000011; height:100vh; width:100%;">
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"><h3 class="text-white">LFA</h3></a>
          <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Formulário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="card">
                  <div class="card-body">
                    <form onkeyup="refreshGraph()" id="form">
                      <!-- Alfabeto -->
                      <div class="mb-3">
                        <label for="alfabeto" class="form-label">Alfabeto</label>
                        <input type="text" class="form-control" id="alfabeto-input" value="A,B">
                        <div hidden id="error-alfabeto" class="form-text "><p class="text-danger">Mensagem erro. </p>
                        </div>
                      </div>
                      <!-- Conjunto de estados -->
                      <div class="mb-3">
                        <label for="estados" class="form-label">Conjunto de estados</label>
                        <input type="text" class="form-control" id="estados-input" value="1,2,3,4">
                        <div hidden id="error-estados" class="form-text "><p class="text-danger">Mensagem erro. </p>
                        </div>
                      </div>
                      <!-- Função programa -->
                      <div class="mb-3">
                        <label for="f-programa" class="form-label">Função programa</label>
                        <textarea type="text" class="form-control" id="f-programa-input" value="">(1,A,2)(1,B,4)(2,A,1)(2,B,3)(3,B,2)(3,A,4)(4,A,3)(4,B,1)</textarea>
                        <div hidden id="error-f-programa" class="form-text "><p class="text-danger">Mensagem erro. </p>
                        </div>
                      </div>
                      <!-- Estado inicial -->
                      <div class="mb-3">
                        <label for="estado-inicial" class="form-label">Estado inicial</label>
                        <input type="text" class="form-control" id="estado-inicial-input" value="1">
                        <div hidden id="error-estado-inicial" class="form-text "><p class="text-danger">Mensagem erro. </p>
                        </div>
                      </div>
                      <!-- Conjunto de estados finais -->
                      <div class="mb-3">
                        <label for="estados-finais" class="form-label">Conjunto de estados finais</label>
                        <input type="text" class="form-control" id="estados-finais-input" value="4">
                        <div hidden id="error-estados-finais" class="form-text "><p class="text-danger">Mensagem erro. </p>
                        </div>
                      </div>
                    </form>
                </div>
              </div>
              
              <form id="variables" class="row" onchange="refreshGraph()">
                <div class="col m-lg-4">
                  <div class="form-check form-switch">
                    <input id="particles" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Particles</label>
                  </div>
                  <div class="form-check form-switch">
                    <input id="focusNode" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Focus Node</label>
                  </div>
                  <div class="form-check form-switch">
                    <input id="textNode" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Estados em texto</label>
                  </div>
              </div>
              <div class="col m-lg-4">
                <div>
                  <input id="initialState" type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#00ff00" style="width:20%;">
                  <label class="form-check-label" for="flexSwitchCheckChecked">Estado inicial</label>
                </div>
                
                <div>
                  <input id="endState" type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width:20%;">
                  <label class="form-check-label" for="flexSwitchCheckChecked">Estado final</label>
                </div>
                
                <div>
                  <input id="state" type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#0040ff" style="width:20%;">
                  <label class="form-check-label" for="flexSwitchCheckChecked">Estados</label>
                </div>
              </div>
              </form>
          </div>
        </div>
      </nav>

        <div class="col-6" id="3d-graph"></div>
    </div>
</body>
</html>
