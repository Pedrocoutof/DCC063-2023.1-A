<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFA  - Live</title>

    <!-- Referência ao CSS do Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- 3D Graph -->
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script  src="/scripts/afd-live.js"></script>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"><p class="text-white ">LFA</p></a>
          <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="m-lg-3 row justify-content-center">
        <div class="col-6">
          <div class="card">
              <div class="card-header">
                <div class="card-title h5">Formulário</div>
              </div>
                <div class="card-body">
                  <form onkeyup="refreshGraph()" id="form">
                    <!-- Alfabeto -->
                    <div class="mb-3">
                      <label for="alfabeto" class="form-label">Alfabeto</label>
                      <input type="text" class="form-control" id="alfabeto-input" value="A,B">
                      <div hidden id="error-alfabeto" class="form-text "><p class="text-danger">Mensagem erro. </p>
                      </div>
                    </div>
                    <!-- Conjunto de estados -->
                    <div class="mb-3">
                      <label for="estados" class="form-label">Conjunto de estados</label>
                      <input type="text" class="form-control" id="estados-input" value="1,2,3,4">
                      <div hidden id="error-estados" class="form-text "><p class="text-danger">Mensagem erro. </p>
                      </div>
                    </div>
                    <!-- Função programa -->
                    <div class="mb-3">
                      <label for="f-programa" class="form-label">Função programa</label>
                      <input type="text" class="form-control" id="f-programa-input" value="(1,A,2)(1,B,4)(2,A,1)(2,B,3)(3,B,2)(3,A,4)(4,A,3)(4,B,1)">
                      <div hidden id="error-f-programa" class="form-text "><p class="text-danger">Mensagem erro. </p>
                      </div>
                    </div>
                    <!-- Estado inicial -->
                    <div class="mb-3">
                      <label for="estado-inicial" class="form-label">Estado inicial</label>
                      <input type="text" class="form-control" id="estado-inicial-input" value="1">
                      <div hidden id="error-estado-inicial" class="form-text "><p class="text-danger">Mensagem erro. </p>
                      </div>
                    </div>
                    <!-- Conjunto de estados finais -->
                    <div class="mb-3">
                      <label for="estados-finais" class="form-label">Conjunto de estados finais</label>
                      <input type="text" class="form-control" id="estados-finais-input" value="4">
                      <div hidden id="error-estados-finais" class="form-text "><p class="text-danger">Mensagem erro. </p>
                      </div>
                    </div>
                  </form>
              </div>
              <div class="card-footer">
              </div>
            </div>
          </div>
        <div class="col-6" id="3d-graph"></div>
      </div>
</body>
</html>
